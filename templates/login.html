<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div
      class="card shadow-lg border-0"
      style="width: 400px; border-radius: 12px"
    >
      <div class="card-body text-center">
        <h1 class="fw-bold mb-3" style="color: #007bff">Welcome Back</h1>
        <p class="text-muted mb-4">Log in to continue</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mb-3">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              class="form-control form-control-lg"
              style="
                border: 2px solid transparent;
                border-image: linear-gradient(135deg, #007bff, #00d4ff) 1;
              "
            />
          </div>
          <div class="mb-4">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="form-control form-control-lg"
              style="
                border: 2px solid transparent;
                border-image: linear-gradient(135deg, #007bff, #00d4ff) 1;
              "
            />
          </div>
          <button
            type="submit"
            class="btn btn-lg w-100 fw-bold text-white"
            style="
              background: linear-gradient(135deg, #007bff, #00d4ff);
              border-radius: 8px;
            "
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
