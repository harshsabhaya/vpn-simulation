<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Server Logs</h1>
      <div class="card">
        <div class="card-body">
          <pre class="text-monospace">{{ logs | join('\n') }}</pre>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
